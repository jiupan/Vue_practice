<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span><input type="text" v-model.lazy='uname'></span>
            <span>{{tip}}</span>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function(uname) {
                    var that = this;
                    //调用接口，可以实用定时任务的方式模拟接口调用
                    setTimeout(function() {
                        //模拟接口调用
                        if (uname == 'admin') {
                            that.tip = '用户名已经存在，请更换一个'
                        } else {
                            that.tip = '用户名不错 666'
                        }
                    }, 1000)
                }
            },
            watch: {
                uname: function(val) {
                    this.checkName(val)
                        //修改提示信息
                    this.tip = '正在验证，等着吧！！！'
                }
            }
        });
    </script>
</body>

</html>
