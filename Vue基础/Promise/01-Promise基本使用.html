<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Promise 的基本使用
        // console.log(typeof(Promise));
        // console.dir(Promise)
        var p = new Promise(function(resolve, reject) {
            setTimeout(function() {
                var flag = false;
                if (flag) {
                    resolve('hello');
                } else {
                    reject('出错了')
                }
            }, 100)
        });
        p.then(function(data) {
            console.log(data);
        }, function(data) {
            console.log(data);
        })
    </script>
</body>

</html>
