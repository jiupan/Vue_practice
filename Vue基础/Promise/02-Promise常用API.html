<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Promise 的基本使用
        // console.log(typeof(Promise));
        // console.dir(Promise)
        function foo() {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    // resolve(123)
                    reject('error')
                }, 100)
            });
        }
        foo()
            .then(function(data) {
                //then得到异步任务结果
                console.log(data);
            })
            .catch(function(data) {
                //catch获取异常信息
                console.log(data);
            })
            .finally(function() {
                //finally成功与否都会执行
                console.log('finish');
            })
    </script>
</body>

</html>
