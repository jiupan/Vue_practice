<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <test-text>有错误发生</test-text>
        <!-- 标签内添加内容，slot会被覆盖 -->
        <test-text></test-text>


        <!-- 具名插槽的使用 -->
        <test-tex>
            <p slot="header">这是头部信息</p>
            <p>第一段文字</p>
            <p>第二段文字</p>
            <p>第三段文字</p>
            <p slot="footer">这是底部信息</p>
        </test-tex>

        <!-- template 标签临时包裹一下内容，并不会渲染到页面 -->
        <test-tex>
            <template slot="header">
                <p>这是头部信息一</p>
                <p>这是头部信息二</p>
            </template>
            <p>第一段文字</p>
            <p>第二段文字</p>
            <template slot="footer">
                <p>这是底部信息一</p>
                <p>这是底部信息二</p>
            </template>
        </test-tex>
    </div>

    <script src="js/vue.js"></script>
    <script>
        //组件插槽
        Vue.component('test-text', {
            template: `
                <div>
                    <strong>Error:</strong>
                    <slot>默认内容</slot>
                </div>
            `
        });
        // 具名插槽使用
        Vue.component('test-tex', {
            template: `
                <div>
                    <header>
                        <slot name='header'></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name='footer'></slot>
                    </footer>
                </div>
            `
        });
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            }
        });
    </script>
</body>

</html>
