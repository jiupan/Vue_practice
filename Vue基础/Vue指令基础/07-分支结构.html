<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if='score>90'>优秀</div>
        <div v-else-if='score<=90&&score>60'>优秀</div>
        <div v-else>较差</div>

        <!-- v-show原理，控制元素样式是否显示  控制display属性-->
        <div v-show='flag'>测试v-show</div>
        <button v-on:click='handle'>切换</button>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                score: 60,
                flag: false
            },
            methods: {
                handle: function() {
                    this.flag = !this.flag
                }
            }
        });
    </script>
</body>

</html>
